<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<form class="city">
		<div class="search">
			<input type="text" name="city" placeholder=" Search city, zip" required>
			<button type="submit"><i class="fa fa-search"></i></button> 
		</div>
	</form>
	<div class="result"></div>
	<div class="templates hidden">	
	<div class="main">	
		<div id="location"><span></span></div>
		<div id="day"><span>Saturday</span></div>
		<div id="wtrDscrp"><span>Scattered Thunderstorms</span></div>
		<div id="temp">
			<div>
				<div id="tmp">
					<span></span>
				</div>
				<div id="deg" >
					<span>&#8457</span>
				</div>		
			</div>
		</div>
		<div id="misc">
			<div>
				Humidity: <span id="humidity"></span>
			</div>
			<div>
				Wind: <span id="wind"></span>
			</div>
		</div>
		<div id="hrForecast"></div>
		<div id="dayForecast"></div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
